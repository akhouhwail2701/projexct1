<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Login</title>
    <link rel="stylesheet" href="Blue Login.css">
</head>

<body>

    <div class="content">
        <div id="circle" class="circle">
        </div>

        <div id="signin" class="signin">
            <div class="logo">
                <div class="text">
                    <h1>new here?</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <button id="btnup">sign up</button>
                </div>
                <img src="Photo/Allura - Giant Phone (1).png" alt="">
            </div>
            <div class="login">
                <h1>sign in</h1>
                <form action="">
                    <div>
                        <img src="Photo/icons8-user-50.png" alt="">
                        <input id="txtname1" type="text" placeholder="username">
                    </div>
                    <div>
                        <img src="Photo/icons8-lock-50.png" alt="">
                        <input id="txtpass1" type="password" placeholder="password">
                    </div>
                    <input type="submit" value="login">
                </form>

                <p>or sign in with social platforms</p>
                <div class="icons">
                    <a href="www.facebook.com" target="_blank"><img src="Photo/icons8-facebook-50.png" alt=""></a>
                    <a href="www.instagrame.com" target="_blank"><img src="Photo/icons8-instagram-50.png" alt=""></a>
                    <a href="www.google.com" target="_blank"><img src="Photo/icons8-google-50.png" alt=""></a>
                    <a href="www.linkden.com" target="_blank"><img src="Photo/icons8-linkedin-circled-50.png"
                            alt=""></a>
                </div>
            </div>
        </div>

        <div id="signup" class="signup">
            <div class="logo">
                <div class="text">
                    <h1>one of us?</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <button id="btnin">sign in</button>
                </div>
                <img src="Photo/Brazuca - Browsing.png" alt="">
            </div>
            <div class="login">
                <h1>sign up</h1>
                <form action="">
                    <div>
                        <img src="Photo/icons8-user-50.png" alt="">
                        <input id="txtname2" type="text" placeholder="username">
                    </div>
                    <div>
                        <img src="Photo/external-email-interface-kiranshastry-lineal-kiranshastry-1.png" alt="">
                        <input id="email2" type="email" placeholder="email">
                    </div>
                    <div>
                        <img src="Photo/icons8-lock-50.png" alt="">
                        <input id="txtpass2" type="password" placeholder="password">
                    </div>
                    <input type="submit" value="sign up">
                </form>

                <p>or sign in with social platforms</p>
                <div class="icons">
                    <a href=""><img src="Photo/icons8-facebook-50.png" alt=""></a>
                    <a href=""><img src="Photo/icons8-instagram-50.png" alt=""></a>
                    <a href=""><img src="Photo/icons8-google-50.png" alt=""></a>
                    <a href=""><img src="Photo/icons8-linkedin-circled-50.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <script src="Blue Login.js"></script>
</body>

</html>
